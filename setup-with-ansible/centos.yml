  - name: install curl
    yum: name=curl

  - name: register the repository for cutter
    yum: name=http://sourceforge.net/projects/cutter/files/centos/cutter-release-1.1.0-0.noarch.rpm

  - name: install cutter
    yum: name=cutter

  - name: install python-pip
    yum: name=python-pip

