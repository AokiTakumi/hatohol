<html>
<head>
<script type="text/javascript" src="js_loader.js"></script>
<script type="text/javascript">
window.onload = function() {
  hatohol_base_js_load(main);
}

function main()
{
  var connectParams = {
    url: "/tunnel/server",
    replyCallback: replyCallback,
  };
  new HatoholConnector(connectParams);
}

function replyCallback(data)
{
    $("#msg").append("Success: numberOfServers: " + data.numberOfServers);
}

</script>
</head>
<body>
<div id="msg"></div>
</body>
</html>
