<html>
<head>
<script type="text/javascript" src="js_loader.js"></script>
<script type="text/javascript">
window.onload = function() {
  hatohol_base_js_load(main);
}

function main()
{
  $("#msg").text("session: " + HatoholSessionManager.get());
}

function onSidButtonClick()
{
  var newSid = $("#sid-input").val();
  HatoholSessionManager.set(newSid);
  main();
}

</script>
</head>
<body>
<input type="text" id="sid-input"/>
<button onclick="onSidButtonClick()">Update Session ID</button>
<div id="msg" />
</body>
</html>
