<html>
<head>
<script type="text/javascript" src="js_loader.js"></script>
<script type="text/javascript">
window.onload = function() {
  hatohol_base_js_load(main);
}

function main()
{
  new HatoholLoginDialog(loginCallback, tryLoginCallback);
}

function tryLoginCallback(username, password)
{
    var s = ''
    s += 'UserName: ' + username;
    s += '<br>'
    s += 'password: ' + password;
    s += '<br>'
    $("#msg").append(s);
}

function loginCallback(sessionId)
{
    var s = ''
    s += 'session ID: ' + sessionId;
    s += '<br>'
    $("#msg").append(s);
}

</script>
</head>
<body>
<div id="msg"></div>
</body>
</html>
